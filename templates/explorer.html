<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3301 Block Explorer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>C3301 Block Explorer</h1>
            <p>The public window into the C3301 blockchain.</p>
        </header>

        <section id="search-section" class="card">
            <h2>Search by Address</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter a Wallet Address" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="results-section" class="card" style="display:none;">
            <h2>Search Results</h2>
            <div id="results-view"></div>
        </section>

        <section id="latest-blocks-section" class="card">
            <h2>All Blocks on The Chain</h2>
            <div id="latest-blocks-view">Loading...</div>
        </section>

    </div>
    <script src="/static/explorer.js"></script>
</body>
</html>
